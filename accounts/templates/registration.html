{% extends 'base.html' %} {% load crispy_forms_tags %} {% block page_title %} | Registration Page{% endblock %} {% block content %}

<div class="row">
    <div class="col-12">
        <p class="profile-link">- If you already have an account, you can sign in <a href="{% url 'login' %}">Here!</a></p>
    </div>
</div>

<div class="row">
    <div class="col-10 ml-1">
        <form class="form-helper" method="POST">
            {% csrf_token %} {{ registration_form|crispy }}
            <button type="submit" class="btn btn-success cart-add">Register</button>
        </form>
    </div>
</div>

{% endblock %}
